<h1>Users</h1>
<p>
  <button [routerLink]="['/users/new']" class="btn bt-primary">Add User</button>
</p>
<table class="table table-bordered">
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Edit</th>
      <th>Delte</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{user.name}}</td>
      <td>{{user.email}}</td>
      <td>
        <a [routerLink]="['/users/:id', {id: user.id}]">
          <i class="glyphicon glyphicon-edit"></i>
        </a>
      </td>
      <td>
          <i (click)="deleteUser(user)" class="glyphicon glyphicon-remove clickable"></i>
      </td>
    </tr>
  </tbody>
</table>
