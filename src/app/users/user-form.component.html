<h1>{{title}}</h1>
<div class="row">
  <div class="col-md-6 well">
    <form [formGroup]="form" (ngSubmit)="save()">
      <fieldset>
        <legend>
          User
        </legend>
        <div class="form-group">
          <label for="name">Name</label>
          <input id="name" type="text" class="form-control" [(ngModel)]="user.name" formControlName="name">
          <div *ngIf="form.controls.name.touched && !form.controls.name.valid" class="alert alert-danger">
            Name is required
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" type="text" class="form-control" [(ngModel)]="user.email" formControlName="email">
          <div *ngIf="form.controls.email.dirty && !form.controls.email.valid" class="alert alert-danger">
            <p *ngIf="form.controls.email.errors.required">
              Email is required.
            </p>
            <p *ngIf="form.controls.email.errors.validateEmail && !form.controls.email.errors.required">
              Please type a valid email.
            </p>
          </div>
        </div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input id="phone" type="text" class="form-control" [(ngModel)]="user.phone" formControlName="phone">
        </div>
      </fieldset>
      <fieldset formGroupName="address">
        <legend>Adress</legend>
        <div>
          <div class="form-group">
            <label for="street">Street</label>
            <input id="street" type="text" class="form-control" [(ngModel)]="user.address.street" formControlName="street" >
          </div>
          <div class="form-group">
            <label for="suite">Suite</label>
            <input id="suite" type="text" class="form-control" [(ngModel)]="user.address.suite" formControlName="suite" >
          </div>
          <div class="form-group">
            <label for="city">City</label>
            <input id="city" type="text" class="form-control" [(ngModel)]="user.address.city" formControlName="city" >
          </div>
          <div class="form-group">
            <label for="zipcode">Zipcode</label>
            <input id="zipcode" type="text" class="form-control" [(ngModel)]="user.address.zipcode" formControlName="zipcode" >
          </div>
        </div>
      </fieldset>

      <button [disabled]="!form.valid" type="submit" class="btn btn-primary">Save</button>

    </form>
  </div>
</div>
